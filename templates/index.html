<!DOCTYPE html>
<html>
<head>
    <title>Pakistan House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pakistan House Price Predictor</h1>
        <form method="POST" action="/predict">
            <label>Area (sq ft):</label>
            <input type="number" name="area" placeholder="e.g., 2000" required 
                   value="{{ input_area if input_area else '' }}">
            
            <label>Bedrooms:</label>
            <input type="number" name="bedrooms" placeholder="e.g., 3" required
                   value="{{ input_bedrooms if input_bedrooms else '' }}">
            
            <label>Bathrooms:</label>
            <input type="number" name="baths" placeholder="e.g., 2" required
                   value="{{ input_baths if input_baths else '' }}">
            
            <label>Location:</label>
            <select name="location" required>
                <option value="">Select location...</option>
                {% for loc in locations %}
                <option value="{{ loc }}" {% if input_location == loc %}selected{% endif %}>
                    {{ loc }}
                </option>
                {% endfor %}
            </select>
            
            <button type="submit">ðŸ”® Predict Price</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
